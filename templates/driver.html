<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='styles/driver.css')}}">
    <title>Водитель</title>
</head>
<body>

    <header>
        <div class="content-container">
            <ul class="nav-menu">
                {% for element in menu %}
                    {% if element.url == "driver" %}    
                        <li class="nav-menu-element"> <a class="nav-menu-selected" href="{{element.url}}"> {{element.name}} </a> </li>
                    {% else %}
                        <li class="nav-menu-element"> <a class="nav-menu-link" href="{{element.url}}"> {{element.name}} </a> </li>
                    {% endif %}   
                {% endfor %}
            </ul>
        </div>
    </header>

    <article> 
        <div class="content-container">
        </div>
    </article>

    <footer>
        <div class="content-container">
        </div>
    </footer>
    
</body>
</html>
